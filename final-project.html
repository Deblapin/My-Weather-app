<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <div class="weather-app">
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-6">
            <input type="search" placeholder="Enter a city.." autofocus="on" autocomplete="on" id="city-input"
              class="form-control shadow-sm" />
          </div>
          <div class="col-3">
            <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm" />
          </div>
          <div class="col-3">
            <button class="btn btn-success w-100" id="current-location-button">
              Current
            </button>
          </div>
        </div>
      </form>
      <h1 id="city"></h1>
      <ul>
        <li id="datenow"></li>
        <li id="description"></li>
      </ul>

      <div class="row">
        <div class="col-6">
          <div class="crearfix">
            <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="sunny-icon"
              class="weather-icon float-right" />
            <div class="float-right">
              <span class="temperature" id="temperature"></span><span class="units">Â°C</span>
            </div>
          </div>
        </div>
        <div class="col-6">
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> km/h</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
